# Robot soccer field inspired from the RoboCup 2014 Standard Platform League.
# The soccer field is built on a total carpet area of length 10.4 m and width 7.4 m.
# The field dimensions (within the white lines) are 9 x 6 m.

PROTO SoccerField [
  field SFVec3f    translation     0 0 0
  field SFRotation rotation        0 1 0 0
  field SFString   name            "soccer field"
  field SFString   contactMaterial "default"                    # Is `Solid.contactMaterial`.
  field SFColor    frame1Color     1 1 1                        # Defines the color of the first goal frame.
  field SFColor    frame2Color     1 1 1                        # Defines the color of the second goal frame.
  field SFFloat    postRadius      0.05                         # Defines the radius of the goal posts.
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance DEF GREEN_APPEARANCE PBRAppearance {
          baseColorMap ImageTexture {
            url [
              "textures/field_quarter_base_color0.jpg"
            ]
            repeatT FALSE
            repeatS FALSE
          }
          
          normalMapFactor 0.7

          metalness 0
          roughness 1
        }
        geometry IndexedFaceSet {
          coord DEF QUATER_COORDS Coordinate {
            point [
              5.2 0 3.7
              0 0 3.7
              -5.2 0 3.7
              5.2 0 0
              0 0 0
              -5.2 0 0
              5.2 0 -3.7
              0 0 -3.7
              -5.2 0 -3.7
            ]
          }
          texCoord TextureCoordinate {
            point [
              0 0
              1 0
              1 1
              0 1
            ]
          }
          coordIndex [
            3, 4, 1, 0, -1,
            4, 5, 2, 1, -1,
            6, 7, 4, 3, -1,
            7, 8, 5, 4, -1
          ]
          texCoordIndex [
            0, 1, 2, 3, -1,
            1, 0, 3, 2, -1,
            3, 2, 1, 0, -1,
            2, 3, 0, 1, -1,
          ]
        }
      }
      RobotstadiumGoal {
        translation 4.55 0 0
        name "goal 1"
        postRadius IS postRadius
        frameColor IS frame1Color
      }
      RobotstadiumGoal {
        translation -4.55 0 0
        rotation 0 1 0 3.14159
        name "goal 2"
        postRadius IS postRadius
        frameColor IS frame2Color
      }
      GoalPost {
        translation 4.55 0 -0.8
        name "goal 1l"
        postRadius 0.06
        frameColor 1 0 0
      }
      GoalPost {
        translation 4.55 0 0.8
        name "goal 1r"
        postRadius 0.06
        frameColor 1 0 0
      }
      GoalPost {
        translation -4.55 0 -0.8
        name "goal 2l"
        postRadius 0.06
        frameColor 1 0 0
      }
      GoalPost {
        translation -4.55 0 0.8
        name "goal 2r"
        postRadius 0.06
        frameColor 1 0 0
      }
    ]
    name IS name
    model "robotstadium soccer field"
    contactMaterial IS contactMaterial
    boundingObject Group {
      children [
        Plane {
          size 10.4 7.4
        }
        Transform {
          rotation 0 0 1 1.5708
          translation 5.2 0.15 0
          children [
            Box {
              size 0.3 0.02 7.4
            }
          ]
        }
        Transform {
          rotation 0 0 1 -1.5708
          translation -5.2 0.15 0
          children [
            Box {
              size 0.3 0.02 7.4
            }
          ]
        }
        Transform {
          rotation 1 0 0 -1.5708
          translation 0 0.15 3.7
          children [
            Box {
              size 10.4 0.02 0.3
            }
          ]
        }
        Transform {
          rotation 1 0 0 1.5708
          translation 0 0.15 -3.7
          children [
            Box {
              size 10.4 0.02 0.3
            }
          ]
        }
      ]
    }
    locked TRUE
  }
}